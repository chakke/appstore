<ion-content padding>
    <div text-center padding>
        <h2>Welcom to APPINASIA</h2>
    </div>
    <div *ngFor="let app of _apps" (click)="onClickOpenApp(app)" class="app-item">
        <div text-center>

        </div>
        <div text-center class="app-item-name"> {{app.name}}</div>
    </div>
</ion-content>
